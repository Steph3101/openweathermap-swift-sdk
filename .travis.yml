# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode8
language: swift
# cache: cocoapods
# podfile: Example/Podfile
before_install:
    - gem install cocoapods # Since Travis is not always on latest version
    - pod repo update
    - pod install --project-directory=Example/
script:
- set -o pipefail && xcodebuild clean build -workspace Example/openweathermap-swift-sdk.xcworkspace -scheme OpenWeatherMapiOSExample -sdk iphonesimulator9.3 ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint
